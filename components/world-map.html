<template id="tpl-world-map">
  <div class="open-sea">
  </div>
  <slot></slot>
  <style>
    :host {
      margin: auto;
      width: 800px;
      height: 600px;
      display: block;
      position: relative;
    }
    .open-sea {
      background-color: blue;
      width: 100%;
      height: 100%;
    }
  </style>
</template>

<script>
  class WorldMap extends HTMLElement {
    constructor() {
      super();
      const el = document
        .querySelector('#tpl-world-map')
        .content.cloneNode(true);
      this.attachShadow({ mode: "open" }).appendChild(el);
    }
  }
  customElements.define("world-map", WorldMap);
</script>
